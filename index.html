<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="./js/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="./js/info-message.js"></script>
    <script src="./js/highlight.js"></script>
    <script src="./js/info-panel.js"></script>
  </head>
  <body>
    <a-scene>
        <a-sky src="./assets/360_office.jpeg" rotation="0 -130 0"></a-sky>
        <a-text font="kelsonsans" value="Hello! Welcome back :)" width="6" position="1.5 3 -3"
                rotation="20 0.15 0"></a-text>

        <a-scene>
            <a-assets>
              <img id="presentationPoster" src="./assets/windows_ss/Presentation_ss.jpeg" crossorigin="anonymous"/>
              <img id="meetingRoomPoster" src="./assets/windows_ss/MeetingRoom_ss.jpeg" crossorigin="anonymous"/>
              <img id="muralPoster" src="./assets/windows_ss/MURAL_ss.png" crossorigin="anonymous"/>
              <a-mixin
                id="frame"
                geometry="primitive: plane; width: 1.449984; height: 0.8192"
                material="color: white; shader: flat"
                animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
                animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
               ></a-mixin>
               <a-mixin
                id="poster"
                geometry="primitive: plane; width: 1.39198464; height: 0.786432"
                material="color: white; shader: flat"
                material="shader: flat"
                position="0 0 0.005"
               ></a-mixin>
               <a-mixin
                id="movieImage"
                geometry="primitive: plane; width: 1.4337; height: 0.81"
                material="src: #ponyo; shader: flat; transparent: true"
                position="0 0.495 0.002"
               ></a-mixin>
            </a-assets>

            <a-entity
                id="background"
                position="0 0 0"
                geometry="primitive: sphere; radius: 2.0"
                material="color: red; side: back; shader: flat"
                scale="0.001 0.001 0.001"
                visible="false" class="raycastable">
            </a-entity>

            <!-- Hand controls -->
            <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
            <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

            <a-entity id="ui" position="0 1.6 -2.5">
                <!-- Poster menu -->
                <a-entity id="menu" highlight>
                <a-entity id="presentationButton" position="1.2 0 0.15" mixin="frame" class="raycastable menu-button" rotation="0 20 0">
                    <a-entity material="src: #presentationPoster;" mixin="poster"></a-entity>
                </a-entity>

                <a-entity id="meetingRoomButton" position="3 0 -0.15" mixin="frame" class="raycastable menu-button" rotation="0 0 0">
                    <a-entity material="src: #meetingRoomPoster" mixin="poster"></a-entity>
                </a-entity>

                <a-entity id="muralButton" position="4.8 0 0.15" mixin="frame" class="raycastable menu-button" rotation="0 -20 0">
                    <a-entity material="src: #muralPoster" mixin="poster"></a-entity>
                </a-entity>

                

            </a-entity>
        </a-entity>

    </a-scene>
  </body>
</html>
